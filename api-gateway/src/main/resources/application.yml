server:
  port: 9000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
        - id: finance-service
          uri: lb://finance-service
          predicates:
            - Path=/api/finance/**
        - id: ai-service
          uri: lb://ai-service
          predicates:
            - Path=/api/ai/**
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns:
              - "http://localhost:*"
              - "http://127.0.0.1:*"
              - "https://*"  # Allow all HTTPS domains (development only!)
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    filter: true
  show-actuator: true
  default-produces-media-type: application/json
  default-consumes-media-type: application/json